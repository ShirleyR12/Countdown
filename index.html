
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Contagem Regressiva para o ano novo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Contagem Regressiva </h3>
        <h1>FALTAM</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">Dias</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Horas</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutos</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Secundos</span>
        </div>
      </div>
      <div class="heading">
        <h2>PARA O MELHOR ANO DE NOSSAS VIDAS</h2>
      </div>
    </div>
    <!-- Script -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
